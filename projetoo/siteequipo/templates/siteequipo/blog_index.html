{% extends 'siteequipo/base.html' %}
{% load static %}

{% block title %}Blog{% endblock %}

{% block content %}
    <div class="bg-white p-4 p-md-5 rounded-4 shadow-sm">
        <h1 class="display-5 mb-4 fw-bold text-primary">Blog da Seleção</h1>
        <div class="list-group">
            {% for post in posts %}
                <a href="{% url 'blog_post' post.id %}" class="list-group-item list-group-item-action rounded-3 shadow-sm mb-3 d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1 fw-bold text-success">{{ post.titulo }}</h5>
                        <small class="text-muted"><i class="bi bi-calendar-event"></i> {{ post.data_publicacao|date:"d/m/Y" }}</small>
                    </div>
                    <span class="badge bg-success rounded-pill">Ler Mais</span>
                </a>
            {% empty %}
                <div class="list-group-item">
                    <p class="mb-1">Nenhum post encontrado ainda.</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
